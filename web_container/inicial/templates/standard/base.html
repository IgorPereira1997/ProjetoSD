<!DOCTYPE html>

{% load static %}

<html>

        <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
        <link href="{% static '_css/estilo.css' %}" rel="stylesheet">
        <link rel="icon" href="{% static '_assets/e2172de8-12d0-41dd-9ab8-4bef6758e9a3.jpg' %}" type="image/icon type">

                    <form method="GET" action="/excluir_perfil/">

        </header>
